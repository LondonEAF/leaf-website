
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,700,800&display=swap" rel="stylesheet">
</head>

<body>
<footer class="flex-col">
    <div class="flex flex-col md:flex-row items-start justify-evenly w-full">
        <div class="md:text-center mb-10 md:mb-0 md:mr-24">
            <a target="_parent" href="/" class="logo text-4xl">LEAF</a>
            <div class="flex justify-between my-4 w-3">
                <a href="https://twitter.com/londoneaf" target="_parent">
                    <img class="w-6" src="/twitter.svg" alt="Twitter">
                </a>
            </div>
        </div>
        <div class="self-start md:self-start">
            <div class="text-lg font-bold mt-8 mb-5 md:mt-0">Connect</div>
            <ul>
                <li class="my-2"><a class="text-sm text-gray-400" href="/about" target="_parent">About Us</a></li>
                <li class="my-2"><a class="text-sm text-gray-400" href="/contact" target="_parent">Contact Us</a></li>
            </ul>
        </div>
        <div class="self-start md:self-start">
            <div class="text-lg font-bold mt-8 mb-5 md:mt-0">Legal</div>
            <ul>
                <li class="my-2"><a class="text-sm text-gray-400" href="/privacy" target="_parent">Privacy</a></li>
            </ul>
        </div>
    </div>
    <div class="self-start md:self-center mt-10">
        <small class="text-gray-400">
            Copyright All Rights Reserved Â© 2021 London Education & Art Foundation, United Kingdom.
        </small>
    </div>
</footer>
<script>
    let height;
    const sendPostMessage = () => {
        if (height !== document.querySelector('footer').offsetHeight) {
            height = document.querySelector('footer').offsetHeight;
            window.parent.postMessage({
                frameHeight: height
            }, '*');
        }
    }
    window.onload = () => sendPostMessage();
    window.onresize = () => sendPostMessage();
</script>
</body>
</html>
